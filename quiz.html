<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Engineering Quiz</title>
    <link rel="stylesheet" href="quiz-style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            <h1> Optimization Engineering Quiz</h1>
            <div class="progress-info">
                <span class="question-counter">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">150</span></span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Main Container with Sidebar -->
        <div class="quiz-wrapper">
            <!-- Left Sidebar - Question List Table -->
            <div class="question-list-sidebar">
                <h3> Questions</h3>
                <table class="question-table" id="questionTable">
                    <!-- Questions will be generated as table rows by JS -->
                </table>
                
                <div class="sidebar-buttons">
                    <button class="btn btn-small btn-outline" onclick="jumpToQuestion()">üîç Jump</button>
                    <button class="btn btn-small btn-outline" onclick="showAnswerSummary()">üìä Summary</button>
                </div>
            </div>

            <!-- Main Quiz Content -->
            <div class="quiz-content">
                <!-- Statistics Corner Box -->
                <div class="stats-box">
                    <div class="stat-item">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="statTotal">150</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Correct</span>
                        <span class="stat-value stat-correct" id="statCorrect">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Wrong</span>
                        <span class="stat-value stat-wrong" id="statWrong">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Attempted</span>
                        <span class="stat-value stat-attempted" id="statAttempted">0</span>
                    </div>
                </div>

                <!-- Question Display -->
                <div class="question-section">
                    <h2 class="question-text" id="questionText"></h2>
                </div>

                <!-- Options Display -->
                <div class="options-section" id="optionsContainer">
                    <!-- Options will be generated by JS -->
                </div>

                <!-- Feedback Message -->
                <div class="feedback-message" id="feedbackMessage" style="display: none;">
                    <span id="feedbackText"></span>
                </div>

                <!-- Show Answer Button -->
                <div class="show-answer-section">
                    <button class="btn btn-info" id="showAnswerBtn" onclick="showAnswer()"> Show Answer</button>
                    <span class="answer-hint" id="answerHint" style="display: none;">
                        <strong>Correct Answer:</strong> <span id="correctAnswerText"></span>
                    </span>
                    <div class="edit-controls">
                        <button class="btn btn-outline btn-small" id="editModeBtn" onclick="toggleEditMode()">Enable Edit Mode</button>
                        <button class="btn btn-outline btn-small" id="saveCorrectionsBtn" onclick="exportCorrections()">Export Corrections</button>
                        <span id="editNote" style="display:none; margin-left:8px; font-size:0.9rem; color:#374151;">Edit mode on: click "Set Correct" next to an option.</span>
                    </div>
                </div>

                <!-- Score Display -->
                <div class="score-section" id="scoreSection" style="display: none;">
                    <div class="score-card">
                        <h3>üéâ Quiz Completed!</h3>
                        <p class="final-score">Your Score: <span id="finalScore">0</span>/<span id="totalScore">150</span></p>
                        <p class="percentage">Accuracy: <span id="accuracyPercentage">0</span>%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Section -->
        <div class="navigation-section">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
            
            <div class="button-group">
                <button class="btn btn-warning" id="clearBtn" onclick="clearAnswer()">üóëÔ∏è Clear</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            </div>

            <button class="btn btn-danger" id="restartBtn" onclick="restartQuiz()"> Restart</button>
        </div>
    <!-- Answer Summary Modal -->
    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>üìã Answer Summary</h2>
            <div id="summaryBody"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="quiz-footer">
        <p>Made by <strong>Debkanta</strong>  Optimization  Quiz Platform</p>
    </footer>

    <script src="quiz-data.js"></script>
    <script src="quiz-script.js"></script>
</body>
</html>
